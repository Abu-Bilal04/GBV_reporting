<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survivor Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    .header {
      background-color: #6a5acd;
      color: white;
      padding: 1.5rem;
      border-radius: 8px;
      position: relative;
    }
    .header-controls {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      display: flex;
      gap: 1rem;
    }
    .logout-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #e04343;
    }
    .lang-select {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    .card {
      background: white;
      padding: 1.5rem;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button.send-btn {
      margin-top: 0.8rem;
      padding: 0.6rem 1.2rem;
      background: #6a5acd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button.send-btn:hover {
      background: #5a4bb5;
    }
    .chat-log {
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 1rem;
    }
    .message {
      margin-bottom: 1rem;
    }
    .message.you {
      text-align: right;
      color: #333;
    }
    .message.therapist {
      text-align: left;
      color: #4b0082;
    }
    #recordBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #6a5acd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #recordBtn:hover {
      background: #5a4bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 id="title">Welcome to Your Safe Chat Space</h2>
      <p id="chatIDText">Your Chat ID: <strong id="chatID"></strong></p>
      <div class="header-controls">
        <select class="lang-select" onchange="changeLanguage(this.value)">
          <option value="en">üåê English</option>
          <optgroup label="Nigeria">
            <option value="yo">Yoruba</option>
            <option value="ha">Hausa</option>
            <option value="ig">Igbo</option>
            <option value="fu">Fulani</option>
            <option value="ti">Tiv</option>
            <option value="ka">Kanuri</option>
            <option value="ij">Ijaw</option>
            <option value="ib">Ibibio</option>
            <option value="nu">Nupe</option>
            <option value="ed">Edo</option>
          </optgroup>
          <!-- add other groups as needed -->
        </select>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="card">
      <h3 id="conversationLabel">Conversation</h3>
      <div class="chat-log" id="chatLog">
        <div class="message you">I need help...</div>
        <div class="message therapist">Thank you for reaching out. I'm here to support you.</div>
      </div>

      <form id="messageForm">
        <label for="message" id="sendLabel">Send a message:</label>
        <textarea id="message" required placeholder="Type your message..."></textarea>
        <button type="submit" class="send-btn" id="sendBtn">Send</button>
      </form>

      <button id="recordBtn">üé§ Record Voice Note</button>
    </div>
  </div>

  <script>
    // Ensure user is logged in
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) {
      alert('You are not logged in. Redirecting to login page.');
      window.location.href = 'login.html';
    }
    // Show chat ID
    document.getElementById('chatID').innerText = loggedInUser;

    // Chat form
    const form = document.getElementById("messageForm");
    const chatLog = document.getElementById("chatLog");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const msg = document.getElementById("message").value.trim();
      if (!msg) return;
      const div = document.createElement("div");
      div.className = "message you";
      div.textContent = msg;
      chatLog.appendChild(div);
      document.getElementById("message").value = "";
      chatLog.scrollTop = chatLog.scrollHeight;
    });

    // Logout
    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }

    // Voice recording
    const recordBtn = document.getElementById("recordBtn");
    let mediaRecorder, chunks = [];
    recordBtn.addEventListener("click", async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          recordBtn.textContent = "üõë Stop Recording";
          chunks = [];
          mediaRecorder.ondataavailable = e => chunks.push(e.data);
          mediaRecorder.onstop = () => {
            const blob = new Blob(chunks, { type: "audio/webm" });
            const url = URL.createObjectURL(blob);
            const msgDiv = document.createElement("div");
            msgDiv.className = "message you";
            msgDiv.innerHTML = `<audio controls src="${url}"></audio>`;
            chatLog.appendChild(msgDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
            recordBtn.textContent = "üé§ Record Voice Note";
          };
        } catch {
          alert("Microphone access is required to record voice notes.");
        }
      } else {
        mediaRecorder.stop();
      }
    });

    // Language translations
    const translations = {
      yo: { title: "Kaabo si Aaye If·ªçr·ªçwanil·∫πnuwo Ailewu R·∫π", conversationLabel: "If·ªçr·ªçwanil·∫πnuwo", sendLabel: "Firan·π£·∫π ifiran·π£·∫π:", sendBtn: "Firan·π£·∫π" },
      ha: { title: "Barka da zuwa Tattaunawa Lafiya", conversationLabel: "Tattaunawa", sendLabel: "Aika sa∆ôo:", sendBtn: "Aika" },
      ig: { title: "Nn·ªç·ªç na Mkpar·ªãta ·ª•ka Nchekwa G·ªã", conversationLabel: "Mkpar·ªãta ·ª•ka", sendLabel: "Zipu ozi:", sendBtn: "Zipu" },
      // ...add more as needed
    };

    function changeLanguage(lang) {
      const t = translations[lang] || {
        title: "Welcome to Your Safe Chat Space",
        conversationLabel: "Conversation",
        sendLabel: "Send a message:",
        sendBtn: "Send"
      };
      document.getElementById("title").textContent = t.title;
      document.getElementById("conversationLabel").textContent = t.conversationLabel;
      document.getElementById("sendLabel").textContent = t.sendLabel;
      document.getElementById("sendBtn").textContent = t.sendBtn;
    }
  </script>
</body>
</html>
