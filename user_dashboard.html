<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survivor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    .header {
      background-color: #6a5acd;
      color: white;
      padding: 1.5rem;
      border-radius: 8px;
    }
    .header-controls {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: -2.5rem;
    }
    .logout-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #e04343;
    }
    .lang-select {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    .card {
      background: white;
      padding: 1.5rem;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      margin-top: 0.8rem;
      padding: 0.6rem 1.2rem;
      background: #6a5acd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #5a4bb5;
    }
    .chat-log {
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 1rem;
    }
    .message {
      margin-bottom: 1rem;
    }
    .message.you {
      text-align: right;
      color: #333;
    }
    .message.therapist {
      text-align: left;
      color: #4b0082;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 id="title">Welcome to Your Safe Chat Space</h2>
      <p id="chatIDText">Your Chat ID: <strong>chat_XYZ123</strong></p>
      <div class="header-controls">
        <select class="lang-select" onchange="changeLanguage(this.value)">
          <option value="en">üåê English</option>
          <optgroup label="Nigeria">
            <!-- <option value="ku">Kurama</option> -->

            <option value="ig">Igbo</option>
            <option value="fu">Fulani</option>

            <option value="ka">Kanuri</option>
            <option value="ij">Ijaw</option>
            <option value="ib">Ibibio</option>
            <option value="nu">Nupe</option>
            <option value="ed">Edo</option>
          </optgroup>
          <optgroup label="Ghana">
            <option value="as">Ashanti</option>

            <option value="fa">Fante</option>
            <option value="mo">Mole-Dagbani</option>

          </optgroup>
          <optgroup label="Senegal">
            <option value="wo">Wolof</option>
            <option value="se">Serer</option>
            <option value="jo">Jola</option>
            <option value="ma">Mandinka</option>
          </optgroup>
          <optgroup label="Mali">
            <option value="ba">Bambara</option>
            <option value="do">Dogon</option>
            <option value="tu">Tuareg</option>
            <option value="so">Songhai</option>
          </optgroup>
          <optgroup label="Burkina Faso">
            <option value="ms">Mossi</option>
            <option value="bb">Bobo</option>
            <option value="lo">Lobi</option>
            <option value="gu">Gurunsi</option>
          </optgroup>
          <optgroup label="Ivory Coast">
            <option value="ak">Akan</option>
            <option value="bo">Baoul√©</option>
            <option value="kr">Krou</option>
            <option value="sn">Senufo</option>
          </optgroup>
          <optgroup label="Guinea">
            <option value="ml">Malinke</option>
            <option value="fp">Fulani (Peul)</option>
            <option value="ss">Soussou</option>
          </optgroup>
          <optgroup label="Sierra Leone / Liberia">
            <option value="me">Mende</option>
            <option value="te">Temne</option>
            <option value="kp">Kpelle</option>
            <option value="va">Vai</option>
            <option value="ki">Kissi</option>
          </optgroup>
        </select>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    
    <div class="card">
      <h3 id="conversationLabel">Conversation</h3>
      <div class="chat-log" id="chatLog">
        <div class="message you">I need help...</div>
        <div class="message therapist">Thank you for reaching out. I'm here to support you.</div>
      </div>

      <form id="messageForm">
        <label for="message" id="sendLabel">Send a message:</label>
        <textarea id="message" required placeholder="Type your message..."></textarea>
        <button type="submit" id="sendBtn">Send</button>
      </form>

      <button id="recordBtn">üé§ Record Voice Note</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("messageForm");
    const chatLog = document.getElementById("chatLog");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const message = document.getElementById("message").value.trim();
      if (message) {
        const msgDiv = document.createElement("div");
        msgDiv.className = "message you";
        msgDiv.textContent = message;
        chatLog.appendChild(msgDiv);
        document.getElementById("message").value = "";
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    });

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    const recordBtn = document.getElementById("recordBtn");
    let mediaRecorder;
    let chunks = [];

    recordBtn.addEventListener("click", async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          recordBtn.textContent = "üõë Stop Recording";
          chunks = [];

          mediaRecorder.ondataavailable = (e) => {
            chunks.push(e.data);
          };

          mediaRecorder.onstop = () => {
            const blob = new Blob(chunks, { type: "audio/webm" });
            const audioURL = URL.createObjectURL(blob);
            const audioMsg = document.createElement("div");
            audioMsg.className = "message you";
            audioMsg.innerHTML = `<audio controls src="${audioURL}"></audio>`;
            chatLog.appendChild(audioMsg);
            chatLog.scrollTop = chatLog.scrollHeight;
            recordBtn.textContent = "üé§ Record Voice Note";
          };
        } catch (err) {
          alert("Microphone access is required to record voice notes.");
        }
      } else {
        mediaRecorder.stop();
      }
    });

    const translations = {
      yo: { title: "Kaabo si Aaye If·ªçr·ªçwanil·∫πnuwo Ailewu R·∫π", sendLabel: "Firan·π£·∫π ifiran·π£·∫π:", sendBtn: "Firan·π£·∫π", conversationLabel: "If·ªçr·ªçwanil·∫πnuwo" },
      ha: { title: "Barka da zuwa Tattaunawa Lafiya", sendLabel: "Aika sa∆ôo:", sendBtn: "Aika", conversationLabel: "Tattaunawa" },
      ig: { title: "Nn·ªç·ªç na Ozi Nchekwa G·ªã", sendLabel: "Ziga ozi:", sendBtn: "Ziga", conversationLabel: "Mkpar·ªãta ·ª•ka" },
      // Add other language translations here if needed...
    };

    function changeLanguage(lang) {
      const t = translations[lang];
      if (t) {
        document.getElementById("title").textContent = t.title;
        document.getElementById("sendLabel").textContent = t.sendLabel;
        document.getElementById("sendBtn").textContent = t.sendBtn;
        document.getElementById("conversationLabel").textContent = t.conversationLabel;
      } else {
        document.getElementById("title").textContent = "Welcome to Your Safe Chat Space";
        document.getElementById("sendLabel").textContent = "Send a message:";
        document.getElementById("sendBtn").textContent = "Send";
        document.getElementById("conversationLabel").textContent = "Conversation";
      }
    }
  </script>
</body>
</html>
